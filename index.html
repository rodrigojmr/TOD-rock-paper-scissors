<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors| The Odin Project</title>

</head>

<body>

    <main class="container">
        <h1 class="heading">Play a 5 round game with the computer</h1>
        <div class="game"></div>
            <img src="./images/thinking.png" alt="" class="player-img">
            <img src="" alt="" id="player-hand" class="hand">
            <img src="./images/vs.png" alt="" class="vs">
            <img src="" alt="" id="computer-hand" class="hand">
            <img src="./images/computer.png" alt="" class="player-img">
        </div>
        <p class="game-result">&nbsp;</p>
        <p class="game-score">&nbsp;</p>
        <div class="buttons">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
        <button class="btn-reset" id="reset">Reset</button>
    </main>

    <script src="main.js"></script>
</body>
</html>
